<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/reponsive.css">
    <title>Thế giới di động</title>
</head>
<body>
    <div class="main">
        <!-- Header -->
        <nav class="header">
            <div class="header-top">
                <div class="header-top__banner grid wide">
                    <img class="header-banner__img" src="./assets/imgs/header-banner.png" alt="header banner">
                    <i class="fa-solid fa-chevron-right header-banner__icon header-banner__next"></i>
                    <i class="fa-solid fa-chevron-left header-banner__icon header-banner__prev"></i>
                </div>
            </div>
            <div class="header-main">
                <div class="grid wide header-mid">
                    <div class="header-logo">
                        <img class="header-logo__img" src="./assets/imgs/logo.png" alt="logo">
                    </div>
                    <div class="header-mid__branch bg-primary-sub">
                        <span>Xem giá, tồn kho tại:</span> 
                        <span class="brand-name">Hà Nội</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="header-mid__search">
                        <input type="text" placeholder="Bạn tìm gì">
                    </div>
                    <span class="text-red-500">Hello</span>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <section class="main-content">
            Content
        </section>

        <!-- Footer -->
        <section class="footer">
            Footer
        </section>
    </div>
</body>
</html>
